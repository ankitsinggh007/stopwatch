<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="display">
        <div class="hour">00</div>
        <span>:</span>
        <div class="min">00</div>
        <span>:</span>

        <div class="sec">00</div>
    </div>

    <div class="container">
        <div class="bar bar-grey">
            <div class="option start">start</div>
            <div class="option stop">stop</div>
            <div class="option reset">reset</div>
        </div>
        <div class="bar-outer">
            <div class="bar bar-purple">
                <div class="option">start</div>
                <div class="option">stop</div>
                <div class="option">reset</div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>

</body>

</html>
